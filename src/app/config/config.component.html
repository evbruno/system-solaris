</p>

<div class="row">

  <div class="col">

    <!-- style="width: 20rem;" -->
    <div class="card">

      <div class="card-header">
        Categories
         <i *ngIf="categoriesAreLoading" class="fa fa-1x fa-spinner fa-spin"></i>
          <span class="sr-only">Loading...</span>
      </div>

      <div class="card-block">
        <table class="table table-striped table-bordered table-sm">
          <thead>
            <tr>
              <th width="150">key</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categories | async">
              <td>{{cat.$key}}</td>
              <td>{{cat.description}}</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

  <div class="col">

    <div class="card">

      <div class="card-header">
        Accounts
          <i *ngIf="accountsAreLoading" class="fa fa-1x fa-spinner fa-spin"></i>
          <span class="sr-only">Loading...</span>
      </div>

      <div class="card-block">
        <table class="table table-striped table-bordered table-sm">
          <thead>
            <tr>
              <th width="150">key</th>
              <th width="150">Kind</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let acc of accounts | async">
              <th>{{acc.$key}}</th>
              <td>{{acc.kindDescription()}}</td>
              <td>{{acc.description}}</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>


  </div>

</div>
